<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="first">
        <h2>Metric/Imperial Unit Conversion</h2>

        <input type="text" id="input-unit" value="20" /><br />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="second">
        <div class="length">
          <p>Length (Meter/Feet)</p>
          <p id="meter-feet">20 meters = 65.616 | 20 feet = 6.096 meters</p>
        </div>
        <div class="volume">
          <p>Volume (Litres/Gallons)</p>
          <p id="litre-gallon">20 liters = 5.24 | 20 gallons = 75.54liters</p>
        </div>
        <div class="mass">
          <p>Mass (Kilograms/Pounds)</p>
          <p id="kg-pound">
            20 kilos = 44.409 pounds | 20 pounds = 9.075 kilos
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
